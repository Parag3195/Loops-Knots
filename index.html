<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loops & Knots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFFAE5;
      font-family: 'Poppins', sans-serif;
      color: #1B1821;
    }
    .navbar {
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);

    }
    .navbar-brand {
      color: #FFFAE5 !important;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-header {
      background-color: #935F4C;
      color: #FFFAE5;
      font-weight: bold;
    }
    .btn-order {
      background-color: #56382D;
      color: #FFFAE5;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      padding: 10px;
    }
    .btn-order:hover {
      background-color: #935F4C;
      color : #FFFAE5;
      font-weight: 700;
    }
    footer {
      background-color: #1B1821;
      color: #FFFAE5;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .title{
        color:#40281f ;
        font-family: 'Lobster', cursive;
        font-size: 30px;
    }
body {
  font-family: 'Poppins', sans-serif;
}


  </style>
</head>
<body>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./Logo.png" alt="Logo" width="80" height="80" class="me-2 rounded-circle">
     <p class="title">Loops & Knots</p> 
    </a>
  </div>
</nav>

  <!-- Hero Section -->
  <section class="text-center py-5">
    <h1 class="fw-bold">Unique Crochet Crafts</h1>
    <p class="lead">Cute • Unique • Crafted with Love 💕</p>
  </section>

  <!-- Products -->
  <div class="container">
    <div id="product-list" class="row g-4"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Crochet Creations  <br> Handmade with Love 🧵</p>
  </footer>

  <script>
    // 🔹 Array of Products
    const products = [
      {
        title: "Cute Bunny",
        price: "₹99",
        image: "./bunny.jpeg",
        desc: "Adorable crochet bunny keychain. Perfect gift 🎁"
      },
      {
        title: "Cherry",
        price: "₹49",
        image: "./cherry.jpeg",
        desc: "Soft crochet cherry keychain. Carry cuteness 🍒"
      },
      {
        title: "Lovely Heart",
        price: "₹49",
        image: "./heart.jpeg",
        desc: "Crochet heart keychain to spread love ❤️"
      }
    ];

    // 🔹 Render Products Dynamically
    const productList = document.getElementById("product-list");

    products.forEach(product => {
      productList.innerHTML += `
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">${product.title}</div>
            <img src="${product.image}" class="card-img-top" alt="${product.title}">
            <div class="card-body">
              <p class="card-text">${product.desc}</p>
              <p class="fw-bold">Price: ${product.price}</p>
              <p class="text-muted">+ Delivery Charges</p>
              <a href="tel:7588037931" class="btn btn-order w-100">Order Now</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
